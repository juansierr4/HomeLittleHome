<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img src="/static/home1.jpg" class="slidepic">
        <div class="text">Vista por fuera</div>
      </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="/static/home1pic5.jpg" class="slidepic">
      <div class="text">Entrada</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="/static/home1pic1.jpg" class="slidepic">
      <div class="text">Habitacion</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 6</div>
      <img src="/static/home1pic2.jpg" class="slidepic">
      <div class="text">Patio</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">5 / 6</div>
      <img src="/static/home1pic3.jpg" class="slidepic">
      <div class="text">Sala</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">6 / 6</div>
      <img src="/static/home1pic4.jpg" class="slidepic">
      <div class="text">Cocina</div>
    </div>
  

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div class="dot-container">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>

  </div>

  <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="new-booking">
                <h2 class="bookingTitle">Reserva Nueva</h2>
                <form action="{{ url_for('book_appointment') }}" method="post">
                    <!-- Form inputs for booking -->
                    <label for="checkin"style="color:white;">Dia de check in</label>
                    <input type="date" id="checkin"name="checkin" required>
                    <label for="checkout"style="color:white;">Dia de check out</label>
                    <input type="date" id="checkout"name="checkout" required>
                    <input type="number" name="guests" placeholder="Cantidad de invitados" required>
                    <label for="home_booked" style="color:white;">Seleccione Home para reservar</label>
                    <select id="home_booked" name="home_booked" required>
                      <option value="" disabled selected>Elige su Home</option>
                      {% for home in available_homes %}
                          <option value="{{ home.name }}">{{ home.name }}</option>
                      {% endfor %}
                    </select>

                    <button type="submit" >Reservar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
    }
</script>
